language: node_js
node_js:
  - '11'
cache: yarn
script:
  - yarn lint
  - yarn test --coverage
  - yarn tsc
  - yarn build:storybook
after_success:
  - yarn coveralls
deploy:
  provider: pages
  local_dir: example
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
notifications:
  email: false
